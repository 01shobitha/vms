{% extends "vms/base.html" %}

{% block content %}
    {% if volunteer_shift %}
        <h3 class="ui black block header">
            Shift Hours 
        </h3>
        <table class="ui table segment">
            <thead>
                <tr>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Duration</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ volunteer_shift.start_time }}</td>
                    <td>{{ volunteer_shift.end_time }}</td>
                    <td>{{ working_duration }} hours</td>
                </tr>
            </tbody>
        </table>
    {% else %}
        <div class="ui icon warning message">
            <i class="attention icon"></i>
            <div class="content">
                <div class="header">
                    You have not entered any hours yet!
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
