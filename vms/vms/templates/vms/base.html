<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel='stylesheet' type='text/css' href="/static/vms/semantic_custom_css/open-sans.css">
    <link rel="stylesheet" type="text/css" href="/static/vms/semantic_custom_css/semantic-font.css">
    <link rel="stylesheet" type="text/css" href="/static/vms/packaged/css/semantic.css">

    <script src="/static/vms/jquery/jquery_2.0.3.js"></script>
    <script src="/static/vms/packaged/javascript/semantic.js"></script>
    <script src="/static/vms/semantic_custom_js/semantic-accordion.js"></script>
    <script src="/static/vms/semantic_custom_js/semantic-init-accordion.js"></script>
    <script src="/static/vms/semantic_custom_js/semantic-menu.js"></script>
</head>

<body>
    <div class="ui small menu">
        <div class="menu">
            <!-- We will now be creating volunteers during registration only -->
            <!--<a class="item" href="{% url 'volunteer:create' %}">
                <i class="user icon"></i>
                Create Volunteer
            </a>-->
            <a class="item" href="{% url 'volunteer:list' %}">
                <i class="users icon"></i>
                Manage Volunteers
            </a>
            <a class="item" href="{% url 'volunteer:search' %}">
                <i class="search icon"></i>
                Search Volunteers
            </a>
            <a class="item" href="{% url 'job:manage_jobs' %}">
                <i class="suitcase icon"></i>
                Manage Jobs
            </a>
            <a class="item" href="{% url 'job:list_jobs' %}">
                <i class="browser icon"></i>
                Available Jobs
            </a>
            {% if user.is_authenticated %}
                <a class="item" href="{% url 'shift:view_volunteer_shifts' user.volunteer.id %}">
                    <i class="browser icon"></i>
                    Manage Shifts
                </a>
            {% endif %}
            <a class="item" href="{% url 'organization:create' %}">
                <i class="globe icon"></i>
                Create Organization 
            </a>
            {% if user.is_authenticated %}
                <div class="right item">
                    <a class="ui button" href="{% url 'auth:user_logout' %}">Log out</a>
                </div>
            {% else %}
                <div class="right item">
                    <a class="ui button" href="{% url 'auth:user_login' %}">Log in</a>
                </div>
                <div class="right item">
                    <a class="ui teal button" href="{% url 'auth:register_volunteer' %}">Register</a>
                </div>
            {% endif %}
        </div>
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
